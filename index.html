<!DOCTYPE html>
<html lang="de">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="index.css" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>

    <script src="main.js"></script>
  </head>
  <body>
    <!-- Sidebar -->
    <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
      <div class="position-sticky">
        <div class="list-group list-group-flush mx-3 mt-5">
          <div class="form-group">
            <label for="exampleInputEmail1"
              >Enter the Nickname of a new Player</label
            >
            <input
              type="text"
              class="form-control"
              id="nameOfNewPlayer"
              placeholder="Fancy Nickname"
            />
          </div>
          <button type="submit" class="btn btn-primary" onclick="addPlayer()">
            Add Player
          </button>
          <button
            type="button"
            class="btn btn-danger mt-5"
            onclick="deletePlayer()"
          >
            Delete last Player
          </button>
        </div>
      </div>
    </nav>
    <!-- Sidebar -->
    <div class="container">
      <table class="table" id="table">
        <thead>
          <tr id="nameField">
            <th scope="col">
              <h1 class="p-3 match-width" id="name_1">Name</h1>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr id="add4PointsField">
            <td>
              <button
                id="add4_1"
                type="button"
                class="btn btn-success p-3 match-width"
                onclick="add4Points(this.id)"
              >
                Add 4 Points
              </button>
            </td>
          </tr>
          <tr id="add1PointsField">
            <td>
              <button
                id="add1_1"
                type="button"
                class="btn btn-success p-3 match-width"
                onclick="add1Point(this.id)"
              >
                Add 1 Points
              </button>
            </td>
          </tr>
          <tr id="pointsField">
            <td>
              <h1 id="points_1" class="p-3 pointsFieldInner match-width">
                0 Points
              </h1>
            </td>
          </tr>
          <tr id="sub1PointsField">
            <td>
              <button
                id="sub1_1"
                type="button"
                class="btn btn-danger p-3 match-width"
                onclick="sub1Point(this.id)"
              >
                Subtract 1 Point
              </button>
            </td>
          </tr>
          <tr id="sub4PointsField">
            <td>
              <button
                id="sub4_1"
                type="button"
                class="btn btn-danger p-3 match-width"
                onclick="sub4Points(this.id)"
              >
                Subtract 4 Points
              </button>
            </td>
          </tr>
          <tr id="wrongAnswerField">
            <td>
              <button
                id="wrong_1"
                type="button"
                class="btn btn-danger p-3 match-width"
                onclick="wrongAnswer(this.id)"
              >
                Wrong answer
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
