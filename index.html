<!DOCTYPE html>
<html lang="de">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="index.css" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>

    <script src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <nav
        id="sidebarMenu"
        class="collapse d-lg-block sidebar collapse bg-white"
      >
        <div class="position-sticky">
          <div class="list-group list-group-flush mx-3 mt-5">
            <button type="button" class="btn btn-primary" onclick="addPlayer()">
              Add Player
            </button>
            <button
              type="button"
              class="btn btn-danger mt-5"
              onclick="deletePlayer()"
            >
              Delete last Player
            </button>
          </div>
        </div>
      </nav>
      <!-- Sidebar -->

      <table class="table">
        <thead>
          <tr id="nameField">
            <th scope="col"><h1 class="w-75 p-3">Name</h1></th>
          </tr>
        </thead>
        <tbody>
          <tr id="add4PointsField">
            <td>
              <button
                id="add4_1"
                type="button"
                class="btn btn-success w-75 p-3"
                onclick="add4Points(this.id)"
              >
                Add 4 Points
              </button>
            </td>
          </tr>
          <tr id="add1PointsField">
            <td>
              <button
                id="add1_1"
                type="button"
                class="btn btn-success w-75 p-3"
                onclick="add1Point(this.id)"
              >
                Add 1 Points
              </button>
            </td>
          </tr>
          <tr id="pointsField">
            <td><h1 id="points_1" class="w-75 p-3">0 Points</h1></td>
          </tr>
          <tr id="sub1PointsField">
            <td>
              <button
                id="sub1_1"
                type="button"
                class="btn btn-danger w-75 p-3"
                onclick="sub1Point(this.id)"
              >
                Subtract 1 Point
              </button>
            </td>
          </tr>
          <tr id="sub4PointsField">
            <td>
              <button
                id="sub4_1"
                type="button"
                class="btn btn-danger w-75 p-3"
                onclick="sub4Points(this.id)"
              >
                Subtract 4 Points
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
